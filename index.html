<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Masonry Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --gap: 14px; --maxw: 1400px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#fafafa; color:#111; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 20px 12px 40px; }
    h1 { font-size: 20px; margin: 10px 0 16px; font-weight: 600; }
    .status { padding: 16px; text-align: center; color: #666; }
    .masonry { column-gap: var(--gap); }
    .item { break-inside: avoid; margin-bottom: var(--gap); }
    .item img { width: 100%; height: auto; display: block; border-radius: 10px; }
    @media (min-width: 360px){ .masonry { column-count: 2; } }
    @media (min-width: 640px){ .masonry { column-count: 3; } }
    @media (min-width: 900px){ .masonry { column-count: 4; } }
    @media (min-width: 1200px){ .masonry { column-count: 5; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gallery</h1>
    <div id="status" class="status">Loading imagesâ€¦</div>
    <div id="gallery" class="masonry" hidden></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
